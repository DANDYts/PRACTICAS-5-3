<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/07_style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FIREBASE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#iniciarModal"><i class="bi bi-person-circle m-2"></i>INICIAR SESION</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal"
              data-bs-target="#crearModal"><i class="bi bi-person-plus-fill m-2"></i>CREAR CUENTA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-door-closed-fill m-2"></i>CERRAR SESION</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="card text-center m-4">
      <div class="card-header">BIENVENIDO</div>
      <div class="card-body">
        <h5 class="card-title">MI PRIMERA VEZ CON FIREBASE</h5>
      </div>
      <div class="card-footer text-muted">CREADO POR DANDY</div> 2022</div>
    </div>

    <!-- Modal Iniciar Sesion-->
    <div
      class="modal fade"
      id="iniciarModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <i class="bi bi-person-vcard me-2"></i>INICIAR SESION
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >EMAIL ADDRESS</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="iniciarEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >PASSWORD</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="iniciarPassword"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
            <i class="bi bi-x-circle"></i>
              CANCELAR
            </button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                <i class="bi bi-box-arrow-in-right m-2"></i></i>INICIAR
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal Crear Cuenta-->
    <div
      class="modal fade"
      id="crearModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
                <i class="bi bi-person-fill-add me-2"></i>CREAR CUENTA
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >EMAIL ADDRESS</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="crearEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >PASSWORD</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="crearPassword"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
            <i class="bi bi-x-circle"></i>
              CANCELAR
            </button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                <i class="bi bi-box-arrow-in-right m-2"></i>CREAR
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/07_main.js" type="module"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
